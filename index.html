<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Unbanned</title>
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
  }
  
  .container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  
  .header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px;
    text-align: center;
  }
  
  .header h1 {
    margin: 0 0 10px 0;
    font-size: 28px;
    font-weight: 600;
  }
  
  .header p {
    margin: 0;
    opacity: 0.9;
    font-size: 16px;
  }
  
  .content {
    padding: 30px;
  }
  
  .form-group {
    margin-bottom: 24px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
  }
  
  .input-wrapper {
    position: relative;
  }
  
  input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.2s ease;
    background: #f8f9fa;
  }
  
  input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  input[readonly] {
    cursor: pointer;
  }
  
  .folder-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #667eea;
    font-size: 16px;
  }
  
  button {
    width: 100%;
    padding: 14px 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-bottom: 20px;
  }
  
  button:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
  }
  
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  .progress-container {
    display: none;
    margin-bottom: 20px;
  }
  
  .progress-bar {
    width: 100%;
    height: 8px;
    background: #e1e5e9;
    border-radius: 4px;
    overflow: hidden;
  }
  
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    width: 0%;
    transition: width 0.3s ease;
  }
  
  .progress-text {
    text-align: center;
    margin-top: 8px;
    font-size: 14px;
    color: #666;
  }
  
  #log {
    margin-top: 20px;
    padding: 16px;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid #667eea;
    white-space: pre-wrap;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    font-size: 13px;
    line-height: 1.4;
    min-height: 60px;
  }
  
  .success {
    border-left-color: #28a745;
    background: #f8fff9;
  }
  
  .error {
    border-left-color: #dc3545;
    background: #fff8f8;
  }
  
  .icon {
    display: inline-block;
    width: 16px;
    height: 16px;
    margin-right: 8px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üï∂Ô∏è Unbanned</h1>
      <p>Remove Ray‚ÄëBan Meta identifiers from your photos/videos before sharing</p>
    </div>
    
    <div class="content">
      <div class="form-group">
        <label for="src">Source files or folder</label>
        <div class="input-wrapper">
          <input id="src" readonly placeholder="Click to choose files or folder‚Ä¶" onclick="pick('src')">
          <span class="folder-icon">üìÅ</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="dst">Destination folder</label>
        <div class="input-wrapper">
          <input id="dst" readonly placeholder="Click to choose destination folder‚Ä¶" onclick="pick('dst')">
          <span class="folder-icon">üìÅ</span>
        </div>
      </div>
      
      <button id="run" disabled onclick="run()">
        <span class="icon">üßπ</span>Clean Files
      </button>
      
      <div class="progress-container" id="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">Preparing...</div>
      </div>
      
      <div id="log"></div>
    </div>
  </div>

<script src="renderer.js"></script>
</body>
</html>
